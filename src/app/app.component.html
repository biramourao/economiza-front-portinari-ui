<div class="po-wrapper" *ngIf="isAuth()">
    <po-menu
        class="color-primary-dark"
        p-expand
        p-filter
        [p-menus]="menus"
        
    >
        <div
            *p-menu-header-template
            class="po-p-2 sample-menu-header-text-color"
        >
        <font class="po-font-text-large">Bem vindo,</font>
        <br>
        <font class="po-font-text-large-bold">{{usuario.nome}}</font>
        </div>
    </po-menu>
    <po-page-default>
        <app-indicadores></app-indicadores>
        <po-divider></po-divider>
        <router-outlet></router-outlet>
    </po-page-default>
</div>
<app-login *ngIf="!isAuth()"></app-login>
