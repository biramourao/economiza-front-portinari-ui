<po-page-edit
  p-disable-submit="false"
  p-title="Cadastro de Gasto"
>
  <po-dynamic-form
    #dynamicForm
    p-auto-focus="name"
    [p-fields]="fields"
    [p-value]="gasto"
  >
  </po-dynamic-form>
  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Save"
      (p-click)="poNotification.success('Data saved successfully!'); salvar()"
    >
    </po-button>
  </div>
</po-page-edit>
