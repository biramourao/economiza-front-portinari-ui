                p-auto-focus=true
                [(ngModel)]="usuarioTemp.email"
                p-icon="po-icon po-icon-user"
                p-label="Login"
                name="Email"
                p-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
                p-placeholder="Email"
                p-required=true
            >
            </po-login>
            <po-password
                name="Senha"
                [(ngModel)]="usuarioTemp.senha"
                p-label="Senha"
                p-placeholder="Senha"
            >

            <po-button
                p-label="Entrar"
                (p-click)="login()"
